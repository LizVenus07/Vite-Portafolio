<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Portafolio</title>
    <link rel="stylesheet" href="less/main.less"  type="text/css">
</head>

<body>
    {{> header }}
    

    <main>
        <div class="container">
            
            <h2>Contacto</h2>
            <p>Si tienes alguna pregunta o quieres ponerte en contacto, por favor completa el siguiente formulario:</p>
            <form class="contact-form" onsubmit="return handleFormSubmit(event)">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                </div>
                <button type="submit" class="default_button">Enviar</button>
            </form>
        </div>
    </main>

    {{> footer }}

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Evita el envío real del formulario
            alert('Formulario enviado exitosamente.');
            document.querySelector('.contact-form').reset(); // Resetea el formulario
        }
    </script>
</body>

</html>
